<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
  <div class="container">
    <form class="calculator">
        <input class="typetext" placeholder="0" id="text" type="text" >
        <div class="Btn"> 
        <input class="numce" id="ce" type="button" value="ce">
        <input class="num"  id="num" type="button" value="⌫" >
        <input class="num"  id="darsad" type="button" value="%" >
        <input class="numRight" id="taqsim" type="button" value="÷">
        <input class="num" id="seven" type="button" value="7">
        <input class="num" id="eight" type="button" value="8">
        <input class="num" id="nine" type="button" value="9">
        <input class="numRight" id="num" type="button" value="×">
        <input class="num" id="four" type="button" value="4">
        <input class="num" id="five" type="button" value="5">
        <input class="num" id="six" type="button" value="6">
        <input class="numRight" id="num" type="button" value="-">
        <input class="num" id="one" type="button" value="1">
        <input class="num" id="tow" type="button" value="2">
        <input class="num" id="three" type="button" value="3">
        <input class="numRight" id="plus" type="button" value="+">
        <input class="num" id="zero" type="button" value="0">
        <input class="num" id="dbulzero" type="button" value="00">
        <input class="num" id="dat" type="button" value=".">
        <input class="numRight equal" id="equal" type="button" value="=">
        </div>
    </form>
   </div> 

</body>
</html>

<script src="./calculator.js"></script>
